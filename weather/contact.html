<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - FlashWeather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="index.html">FlashWeather</a></div>
        <div class="nav-menu">
            <a href="index.html">Home</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions or feedback, we'd love to hear from you!</p>

        <h2>Get in Touch</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <h2>Follow Us</h2>
        <p>Stay updated by following us on social media:</p>
        <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
        </ul>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 FlashWeather. All rights reserved. | <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
